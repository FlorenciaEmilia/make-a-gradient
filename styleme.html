<body>
    <h1>CSS Gradient</h1>
  
    <div class='controlledInput'>
        <div>
            <label for="colorOne">Color One</label>
            <input id="colorOne" type="color" name="colorOne" value="#eb4034">
        </div>

        <div>
            <label for="colorTwo">Color Two</label>
            <input id="colorTwo" type="color" name="colorTwo" value="#ad42f5">
        </div>

        <div>
            <label for="degree">Degree Angle:</label>
            <input id="degree" type="range" name="degree" min="0" max="360" value="135" data-sizing="deg">
  
        </div>

    </div>
    
    <div id='box'></div>

    <div id='gradientInfo'>
        <textarea id='gradientOutput' disabled></textarea>
        <button>Copy to clipboard <i class="far fa-copy"></i></button>
    </div>
   
  


    
    <script src="styleme.js"></script>
</body>
